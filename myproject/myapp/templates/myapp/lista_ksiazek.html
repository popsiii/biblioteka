{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Lista książek</h1>
    <form method="get" action="{% url 'lista_ksiazek' %}">
        <div class="form-group">
            <label for="search">Wyszukaj książkę po literze tytułu:</label>
            <input type="text" name="q" id="search" class="form-control" placeholder="Wprowadź literę tytułu">
        </div>
        <button type="submit" class="btn btn-primary">Szukaj</button>
    </form>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for ksiazka in ksiazki %}
            <tr>
                <td>{{ ksiazka.tytul }}</td>
                <td>{{ ksiazka.autor }}</td>
                <td>
                    <a class="btn btn-success" href="{% url 'wypozycz' ksiazka.id %}">Wypożycz</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
