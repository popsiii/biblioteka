{% extends "base.html" %}

{% block content %}
<h1>Usuń Książkę</h1>
<p>Czy na pewno chcesz usunąć książkę "{{ ksiazka.tytul }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'lista_ksiazek' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
